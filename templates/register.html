<!DOCTYPE html>
<html>
<head>
    <title>Register | Me XP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .emoji-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh; position: relative;">

<div class="emoji-bg">
    {% for _ in range(30) %}
        <div class="emoji" style="top: {{ loop.index * 3 }}%; left: {{ (loop.index * 37) % 100 }}%;">{{ ['🎮','⭐','🏃','💡','📊','🔥','🧱','✅','🎯','💥'] | random }}</div>
    {% endfor %}
</div>

<div class="card bg-secondary p-4 rounded shadow" style="width: 100%; max-width: 400px; z-index: 1;">
    <h3 class="text-center mb-3 text-warning">📝 Register for Me XP</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" id="username" class="form-control bg-dark text-white border-light" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" id="password" type="password" class="form-control bg-dark text-white border-light" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Create Account</button>
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a href="/login" class="text-info">Login here</a>
    </p>
</div>

</body>
</html>
